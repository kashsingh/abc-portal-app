<div class="container">
  <div class="w3-container w3-border w3-round-xlarge">
    <h1 align=center class="strong">Reports</h1>
    <div class="row">
      
      <div class="col-xs-6">
        <a [routerLink]="['top-student']" routerLinkActive="active">
          <div class="tile purple">
            <h3 class="title">Top student of a class</h3>
            <p class="detail">Search for the top student of a class.</p>
          </div>
        </a>
      </div>

      <div class="col-xs-6">
        <a [routerLink]="['scoring-subjects']" routerLinkActive="active">
          <div class="tile orange">
            <h3 class="title">Highest and lowest scoring subjects</h3>
            <p class="detail">Look for the highest and lowest scoring subjects for a course.</p>
          </div>
        </a>
      </div>
    
      <div class="col-xs-6">
        <a [routerLink]="['class-result']" routerLinkActive="active">
          <div class="tile green">
            <h3 class="title">Class Result</h3>
            <p class="detail">Get result for a class.</p>
          </div>
        </a>
      </div>

  </div>
</div>
</div>

<div class="container">
    <div class="w3-container w3-border w3-round-xlarge">
      <h1 align=center class="strong">Create Course Subject</h1>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
        
          <form class="compact" [formGroup]="subjectAdditionForm" (ngSubmit)="onSubmit()" novalidate>
            <section class="form-block">
  
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                      <label for="subject_name" class="required detailHeading">Subject Name</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                        <label for="subject_name" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-sm" [class.invalid]="subject_name.invalid && (subject_name.touched || subject_name.dirty)">
                            <input type="text" formControlName = "subject_name" id="subject_name" placeholder="Subject Name" size="35">
                            <span class="tooltip-content" *ngIf = "subjectAdditionForm.hasError('required', 'subject name')">
                                Subject Name is required.
                            </span>
                            <span class="tooltip-content" *ngIf = "subjectAdditionForm.hasError('minlength', 'subject name')">
                                Min. length is four letters.
                            </span>
                        </label>
                    </div>
                </div>
  
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                      <label for="course" class="required detailHeading">Course</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <div class="select">
                          <select formControlName = "course" id="inputCourse">
                            <option *ngFor = "let course of courseList" [value]="course">
                              {{course}}
                            </option>
                          </select>
                      </div>
                    </div>
                  </div>
  
                <span></span>

                <!-- Buttons Block -->
                <div class="row flex-items-xs-center" >
                  <div class="col-lg-6 offset-lg-3 col-md-4 offset-md-4 col-sm-12 col-xs-12">
                    <button [disabled] = "!subjectAdditionForm.valid" type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
            </section>
          </form>

    <!--- Log the FormGroup values to see if the binding is working -->
    <p>Form value {{ subjectAdditionForm.value | json }} </p>
    <p> Form status {{ subjectAdditionForm.status | json}} </p>
  
        </div>
      </div>
    </div>
  </div>

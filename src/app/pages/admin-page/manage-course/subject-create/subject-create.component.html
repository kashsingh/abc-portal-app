<div class="container">
    <div class="w3-container w3-border w3-round-xlarge">
      <h1 align=center class="strong">Create Course Subject</h1>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
        
          <form class="compact">
            <section class="form-block">
  
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                      <label for="username">Subject Name</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                      <input type="text" id="username" placeholder="Subject Name" size="35">
                    </div>
                </div>
  
                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="course">Course</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="select">
                        <select id="course">
                            <option>Mechanical Engineering</option>
                            <option>Computer Science Engineering</option>
                            <option>Electronics and Comm. Engineering</option>
                        </select>
                    </div>
                  </div>
                </div>
  
                <span></span>
                <div class="row flex-items-xs-center" >
                  <div class="col-lg-6 offset-lg-3 col-md-4 offset-md-4 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
            </section>
          </form>
  
        </div>
      </div>
    </div>
  </div>

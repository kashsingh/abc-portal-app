<div class="container">
  <div class="w3-container w3-border w3-round-xlarge">
    <h1 align=center class="strong">Sign Up</h1>
    <div class="row">
      <div class="col-sm-8 offset-sm-2">
      
        <form class="compact">
          <section class="form-block">

              <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="name" class="required">Student's Name</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <input class="form-control" type="text" id="firstname" placeholder="Firstname" size="45">
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <input class="form-control" type="text" id="lastname" placeholder="Lastname" size="45">
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="username" class="required">Username</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="username" placeholder="Student's Username" size="35">
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="password" class="required">Password</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="password" id="password" placeholder="Default password for student" size="35">
                  </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                  <label for="course" class="required">Course</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                  <div class="select">
                      <select id="course">
                          <option>Mechanical Engineering</option>
                          <option>Computer Science Engineering</option>
                          <option>Electronics and Comm. Engineering</option>
                      </select>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="batch" class="required">Batch</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="select">
                        <select id="batch">
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                        </select>
                    </div>
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="email" class="required">Email</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="email" placeholder="Student's Email" size="35">
                  </div>
              </div>
              <span></span>
              <div class="row flex-items-xs-center" >
                <div class="col-lg-6 offset-lg-3 col-md-4 offset-md-4 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn-primary">Update</button>
                  <button type="button" class="btn btn-danger">Cancel</button>
                </div>
              </div>
          </section>
        </form>

      </div>
    </div>
  </div>
</div>

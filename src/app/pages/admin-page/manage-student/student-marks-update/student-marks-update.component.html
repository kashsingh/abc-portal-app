<div class="container">
    <div class="w3-container w3-border w3-round-xlarge">
      <h1 align=center class="strong">Update Student Marks</h1>
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
        
          <form class="compact">
            <section class="form-block">
  
                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                      <label for="firstname" disabled>Student's Name</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <input class="form-control" type="text" id="firstname" disabled placeholder="Firstname" size="45">
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <input class="form-control" type="text" id="lastname" disabled placeholder="Lastname" size="45">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                      <label for="username" disabled>Semester</label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                      <input type="text" id="username" placeholder="Sem" disabled size="2">
                    </div>
                </div>
  
                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="course" disabled>Course</label>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                      <input type="text" id="course" placeholder="Course Name" disabled size="20">
                  </div>
                </div>
  
                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="batch" disabled>Batch</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="batch" placeholder="Batch" disabled size="29">
                  </div>          
                </div>

                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject1">Subject 1</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject1" placeholder="Marks" size="4">
                  </div>          
                </div>

                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject2">Subject 2</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject2" placeholder="Marks" size="4">
                  </div>          
                </div>

                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject3">Subject 3</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject3" placeholder="Marks" size="4">
                  </div>          
                </div>
                
                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject4">Subject 4</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject4" placeholder="Marks" size="4">
                  </div>          
                </div>

                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject5">Subject 5</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject5" placeholder="Marks" size="4">
                  </div>          
                </div>

                <div class="form-group row">
                  <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                    <label for="subject6">Subject 6</label>
                  </div>                  
                  <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">  
                    <input type="text" id="subject6" placeholder="Marks" size="4">
                  </div>          
                </div>

                <span></span>
                <div class="row flex-items-xs-center" >
                  <div class="col-lg-6 offset-lg-3 col-md-4 offset-md-4 col-sm-12 col-xs-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                  </div>
                </div>
            </section>
          </form>
  
        </div>
      </div>
    </div>
  </div>

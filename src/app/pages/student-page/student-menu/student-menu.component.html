<div class="container">
  <div class="w3-container w3-border w3-round-xlarge">
    <h1 align=center class="strong">Dashboard</h1>
    <div class="row">
      
      <div class="col-xs-6">
        <a routerLink="profile">
          <div class="tile purple">
            <h3 class="title">Your Profile</h3>
            <p class="detail">Click here to view/edit or edit your profile.</p>
          </div>
        </a>
      </div>

      <div class="col-xs-6">
        <a routerLink="change-password" routerLinkActive="active">
          <div class="tile red">
            <h3 class="title">Change Password</h3>
            <p class="detail">Click here to change your password.</p>
          </div>
        </a>
      </div>

      <div class="col-xs-6">
        <a routerLink="semester-enroll" routerLinkActive="active">
          <div class="tile orange">
            <h3 class="title">Enroll for semester</h3>
            <p class="detail">Click here enroll for next semester.</p>
          </div>
        </a>
      </div>
    
      <div class="col-xs-6">
        <a routerLink="result" routerLinkActive="active">
          <div class="tile green">
            <h3 class="title">Results</h3>
            <p class="detail">Click here to view your result.</p>
          </div>
        </a>
      </div>
  </div>
</div>
</div>
